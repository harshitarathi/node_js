<!DOCTYPE html>
<html lang="en">

<head>
    <title>example bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid ">
        <h1 class="text-center">Registration form</h1>
        <div class="navbar bg-dark navbar-dark navbar-expand-sm mb-3">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">page1</a></li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas"
                        data-bs-target="#demo">help</button>
                </li>
                <li class="nav-item">
                    <div class="dropdown" id="demo2">
                        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" data-bs-target="#demo2">
                            Dropdown
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">Hello</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">About</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="card">
                <div class="card-header">
                    <h1>heading</h1>
                </div>
                <div class="card-body">
                    <p>It is all about author of this page.</p>
                </div>
                <div class="card-footer">
                    <p>&copy copyright</p>
                </div>
            </div>
        </div>
    </div>

    <fieldset class="border">
        <form action="#">
            <div class="row g-3">
                <div class="col-sm-2 col-12 mb-3">
                    <label for="name" class="form-control-label">Name</label>
                </div>
                <div class="col-sm-4 col-12 mb-3">
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-sm-2 col-12 mb-3">
                    <label for="fname" class="form-control-label">Father's Name</label>
                </div>
                <div class="col-12 col-sm-4 mb-3">
                    <input type="text" class="form-control" id="fname">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12 col-sm-2 mb-3">
                    <label for="mail" class="form-control-label">Email</label>
                </div>
                <div class="col-12 col-sm-4 mb-3 d-grid">
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="col-12 col-sm-2 mb-3">
                    <label for="gender">gender</label>
                </div>
                <div class="col-12 col-sm-4 mb-3">
                    <input type="radio" class="form-check-input" id="male" name="gender">
                    <label for="male" class="form-check-label">male</label>
                    <input type="radio" class="form-check-input" id="female" name="gender">
                    <label for="female" class="form-check-label">female</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12 mb-3">
                    <label for="Dept" class="control-form-label">Department</label>
                    <select id="dept" class="form-select">
                        <option value="TSE">T,S&E</option>
                        <option value="CIT">C&IT</option>
                    </select>
                </div>
                <div class="col-sm-6 col-12 mb-3">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label for="terms" class="form-check-label">Remember me</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-3 mb-3">
                    <button type="button" class="btn form-control btn-primary" value="click me">click me</button>
                </div>
            </div>


        </form>
    </fieldset>
    </div>
</body>

</html>
